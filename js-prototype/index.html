<html>
  <head>
    <title>Tamagotchi prototype</title>
  </head>

  <h1>Status</h1>

  <p>
    State: <span id="status"></span>
    Mood: <span id="mood"></span>
  </p>

  <p>
    Time: <span id="ticks"></span>
  </p>

  <p>
    Food: <span id="food"></span>%
    Hygiene: <span id="hygiene"></span>%
    Rest: <span id="rest"></span>%
    Entertainment: <span id="entertainment"></span>%
  </p>

  <h1>Actions</h1>

  <button id="wake">Wake</button>
  <button id="sleep">Sleep</button>
  <button id="eat">Eat</button>
  <button id="wash">Wash</button>
  <button id="entertain">Entertain</button>

  <body>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
